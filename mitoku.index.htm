<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三徳レンジャー | Official Website</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #6CC6FF;
            padding: 20px 40px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            padding: 80px 20px;
            text-align: center;
            background: white;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .section p {
            max-width: 700px;
            margin: auto;
            color: #555;
            line-height: 1.7;
        }

        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .member-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .member-card img {
            width: 100%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>団体名</h1>
    <nav>
        <a href="#about">団体概要</a>
        <a href="#activity">活動内容</a>
        <a href="#members">メンバー紹介</a>
        <a href="#contact">お問合せ</a>
    </nav>
</header>

<section class="hero">
    <h2>ようこそ！</h2>
    <p>ここにキャッチコピーを入れることができます。</p>
</section>

<section id="about" class="section">
    <h3>団体概要</h3>
    <p>
        団体の紹介文をここに記載します。目的・理念・活動方針などを簡潔にまとめると良いです。
    </p>
</section>

<section id="activity" class="section">
    <h3>活動内容</h3>
    <p>
        ここに活動内容の説明を記載します。どんなイベント・プロジェクトを行っているかを紹介できます。
    </p>
</section>

<section id="members" class="section">
    <h3>メンバー紹介</h3>
    <div class="members">
        <div class="member-card">
            <img src="sample1.jpg" alt="member">
            <h4>名前</h4>
            <p>役職・担当など</p>
        </div>
        <div class="member-card">
            <img src="sample2.jpg" alt="member">
            <h4>名前</h4>
            <p>役職・担当など</p>
        </div>
        <div class="member-card">
            <img src="sample3.jpg" alt="member">
            <h4>名前</h4>
            <p>役職・担当など</p>
        </div>
    </div>
</section>

<section id="contact" class="section">
    <h3>お問い合わせ</h3>
    <p>メールアドレス：example@example.com</p>
</section>

<footer class="footer">
    © 2025 団体名 All rights reserved.
</footer>

</body>
</html>
